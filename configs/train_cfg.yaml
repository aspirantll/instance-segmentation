data:
  train_dir:  /media/liulei/Data/cityscapes
  save_dir: /media/liulei/Data/checkpoints/mask
  dataset: cityscapes
  batch_size: 1
  num_classes: -1
  subset: train2

optimizer:
  lr: 1e-4
  type: Adamw
  momentum: 0.9

max_iter: 500
num_epochs: 2000
save_span: 1000
seed: 1
compound_coef: 3
anchors_scales: '[5, 2.75, 0.5]'
anchors_ratios: '[(0.6, 1.5), (1, 1.6), (1, 0.8)]'
pretrained_path: /media/liulei/Data/checkpoints/mask/pre_city.pth
decode_cfg_path: ./configs/decode_cfg.yaml
trans_cfg_path: ./configs/trans_cfg.json
start_eval_epoch: 1000
